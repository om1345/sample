<!DOCTYPE html>
<html lang = "ja">

<head>
  <meta charset="utf-8">
  <title>モーダルウィンドウ</title>
  <link rel="stylesheet" type="text/css" href="product28.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="login-modal-wrapper" id="login-modal">
    <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="login-form">
        <form action="#">
          <input class="form-control" type="text" placeholder="メールアドレス">
          <input class="form-control" type="password" placeholder="パスワード">
        <div id="submit-btn">ログイン</div>
        </form>
      </div>
    </div>
  </div>


  <div class="login btn" id="login-show">ログイン</div>

  <script src="product28.js"></script>
</body>
</html>
