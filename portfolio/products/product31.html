<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>人気投票</title>
    <link rel="stylesheet" type="text/css" href="product31.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="section-title">
        <h3>人気投票</h3>
      </div>
      <div class="section-content">
        <p class="">好きな動物をクリックしてね</p>
      <div class="option-wrapper">
        <div class="option-group">
          <img class="option-image" src="../img/monkey.jpg">
          <div class="option-btn" data-option="1">1. サル</div>
        </div>
        <div class="option-group">
          <img class="option-image" src="../img/gorilla1.jpg">
          <div class="option-btn" data-option="2">2. ゴリラ</div>
        </div>
        <div class="option-group">
          <img class="option-image" src="../img/chimpanzee.jpg">
          <div class="option-btn" data-option="3">3. チンパンジー</div>
        </div>
      </div>
      <form id="form" class="form">
        <div class="form-group">
          <div>好きな動物:</div>
          <select id="select-form" class="select-form">
            <option value="0">選択してください</option>
            <option value="1">1. サル</option>
            <option value="2">2. ゴリラ</option>
            <option value="3">3. チンパンジー</option>
          </select>
        </div>
        <div class="form-group">
          <p id="error-message" class="error-message"></p>
          <div>理由：</div>
          <textarea id="text-form" class="text-form"></textarea>
          </div>
          <button type="submit" class="btn btn-submit">送信</button>
      </form>
      <div class="output-wrapper">
        <h4>結果</h4>
        <div class="output-inner">
          <p class="output-item">好きな動物：<span id="output-select"></span></p>
          <p class="output-item">理由：<span id="output-text"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="product31.js"></script>
</body>
</html>
