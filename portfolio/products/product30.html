<!DOCTYPE html>
<html lang = "ja">

<head>
  <meta charset="utf-8">
  <title>スライド</title>
  <link rel="stylesheet" type="text/css" href="product30.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="slide-wrapper">
    <h2 class="title">5リラ</h2>
      <div class="change-btn-wrapper">
        <div class="change-btn prev-btn">← 前へ</div>
        <div class="change-btn next-btn">次へ →</div>
      </div>
    <ul class="slides">
      <li class="slide active"><img src="../img/gorilla1.jpg"></li>
      <li class="slide"><img src="../img/gorilla2.jpg"></li>
      <li class="slide"><img src="../img/gorilla3.jpg"></li>
      <li class="slide"><img src="../img/gorilla4.jpg"></li>
      <li class="slide"><img src="../img/gorilla5.jpg"></li>
    </ul>

    <div class="index-btn-wrapper">
      <div class="index-btn">1</div>
      <div class="index-btn">2</div>
      <div class="index-btn">3</div>
      <div class="index-btn">4</div>
      <div class="index-btn">5</div>
    </div>
  </div>
  <script src="product30.js"></script>
</body>
</html>
